<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DateBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Link to the js file(s) -->
    <script src="js/main.js" type="module"></script>
  </head>
  
  <body id="content-body">
    <div>
      <header>
        <div id="page-title-div">
          <!-- Title/logo -->
          <h1 id="page-title">DateBot</h1>
        </div>
        
      </header>
      <main id="main-section">
        <div class="speech-bubble-invisible" id="speech-bubble"></div> 
         <!-- The datebot -->
        <div id="date-bot-div">
        <img class="datebot-sleeping" id="datebot-gif" src="assets/DateBot-Sleeping.gif" style="width: 100%; height:auto; " alt="The datebot">
        </div>
        <!-- User responses will appear here-->
        <div id="user-responses-div">
          <button class="response-button" id="on-button">On</button>
        </div>
        <!-- The list of favorite dates will appear here-->
        <div id="favorite-dates-div"></div>
      </main>
    </div>      
  </body>
</html>
